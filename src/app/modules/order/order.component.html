<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="empid">Employee Id</label>
    <input type="text" class="form-control" [(ngModel)]="order.empId" id="empid" name="empid" #empid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && empid.invalid }"
      required />
    <div *ngIf="f.submitted && empid.invalid" class="invalid-feedback">
      <div *ngIf="empid.errors.required">Employee Id is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="empName">Employee Name:</label>
    <input type="text" class="form-control" [(ngModel)]="order.empName" id="empName" name="empName" #empName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && empName.invalid }"
      required />
    <div *ngIf="f.submitted && empName.invalid" class="invalid-feedback">
      <div *ngIf="empName.errors.required"> Employee Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="selfoodItem">Item Type:</label>
    <select class='form-control' required [(ngModel)]="order.foodItem" id="selfoodItem" name="selfoodItem" #selfoodItem="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && selfoodItem.invalid }">
      <option [ngValue]="null" disabled>Choose your profile</option>
      <option class='option' *ngFor='let option of foodItem' [value]="option.itemId">{{option.itemName}}</option>
    </select>
    <div *ngIf="f.submitted && selfoodItem.invalid" class="invalid-feedback">
      <div *ngIf="selfoodItem.errors.required">
        Select food item
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" class="form-control" [(ngModel)]="order.quantity" id="quantity" name="quantity" #quantity="ngModel"
      [ngClass]="{ 'is-invalid': f.submitted && quantity.invalid}" required />
    <div *ngIf="f.submitted && quantity.invalid" class="invalid-feedback">
      <div *ngIf="quantity.errors.required"> Quantity is required </div>
    </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Submit</button>
  </div>
</form>
